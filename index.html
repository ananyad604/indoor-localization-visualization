<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indoor Localization Demo (3D)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

  <h1>Indoor Localization Visualization (3D)</h1>

  <!-- CONFIG PANEL -->
  <div class="config-panel">
    <h3>Room Configuration</h3>
    Width (m): <input id="roomWidth" type="number" value="6" step="0.1">
    Height (m): <input id="roomHeight" type="number" value="6" step="0.1">

    <h3>Anchor Positions (x, y, z)</h3>

    <b>Anchor A</b><br>
    <input id="ax" value="0"> <input id="ay" value="0"> <input id="az" value="0"><br>

    <b>Anchor B</b><br>
    <input id="bx" value="6"> <input id="by" value="0"> <input id="bz" value="0"><br>

    <b>Anchor C</b><br>
    <input id="cx" value="0"> <input id="cy" value="6"> <input id="cz" value="0"><br>

    <h3>UE Height (z)</h3>
    <input id="uez" type="number" value="0.3" step="0.05">

    <br><br>
    <button id="applyConfig">Apply Configuration</button>
  </div>

  <!-- CANVAS -->
  <div class="canvas-container">
    <button id="serialBtn">Connect Aggregator</button>
    <canvas id="roomCanvas" width="600" height="600"></canvas>
  </div>

  <!-- INFO -->
  <div class="info-panel">
    <h3>Live Output</h3>
    <p id="ue-coords">UE Position: (0.00, 0.00, 0.30)</p>
    <p id="distances">Distances: A=0 B=0 C=0</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
